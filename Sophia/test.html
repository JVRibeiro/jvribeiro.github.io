<html>
  <head>
    <title>JSON/Atom Custom Search API Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      function hndlr ( response )
      {
        for ( var i = 0; i < response.items.length; i++ )
          {
            var item = response.items[i];
            // in production code, item.htmlTitle should have the HTML entities escaped.
            document.getElementById( "content" ).innerHTML += "<img src='" + item.image.thumbnailLink + "' title='" + item.title + "' />";
      }
    }
    </script>
    <script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyB7I7uslQx8luJ0UsNUq7tFdD28sTi9Lu8&cx=008195120041713150793:s-xhymfewee&q=jon snow&hl=pt-br&callback=hndlr&searchType=image">
    </script>
  </body>
</html>
