<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<div id="fb_div">
    <h3>Postar no Facebook:</h3> <br />
    <textarea id="fb_message" name="fb_message" cols="70" rows="7"></textarea> <br />
    <input type="button" value="Postar" onClick="post_on_wall();" />
</div>





<script>
// This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
      document.getElementById('fb-login-buttom').style.display = "none";
      document.getElementById('fb-logout-buttom').style.display = "block";
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Logue na ' +
        'S.O.P.H.I.A.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Nenhuma conta ' +
        'conectada no Facebook.';
        document.getElementById('fb-login-buttom').style.display = "block";
        document.getElementById('fb-logout-buttom').style.display = "none";
        console.log('Desconectado');
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '384788514997845',
    status : true, // check login status
    cookie     : true,  // enable cookies to allow the server to access the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.1', // use version 2.1
    oauth : true // Enable oauth authentication
  });
}
///////////////////////////////////
function post_on_wall()
{
    FB.login(function(response)
    {
        if (response.authResponse)
        {
            console.log('Logged in!');
 
            // Post message to your wall
 
            var opts = {
                message : document.getElementById('fb_message').value,
                name : 'Post Title',
                link : 'www.postlink.com',
                description : 'post description',
                picture : 'http://2.gravatar.com/avatar/8a13ef9d2ad87de23c6962b216f8e9f4?s=128&amp;d=mm&amp;r=G'
            };
 
            FB.api('/me/feed', 'post', opts, function(response)
            {
                if (!response || response.error)
                {
                    console.log('Posting error occured');
                }
                else
                {
                    console.log('Success - Post ID: ' + response.id);
                }
            });
        }
        else
        {
            console.log('Not logged in');
        }
    }, { scope : 'publish_stream' });
}
////////////////////////////////////////////

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

 
  // --------------------- tava aqui

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/pt_BR/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Bem-vindo! Recebendo informações... ');
    FB.api('/me', function(response) {
      console.log('Logado como: ' + response.name);
      document.getElementById('status').innerHTML =
        'Olá, ' + response.name + '!';
    });
  }
  
</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<div id="fb-login-buttom">
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>
</div>

<div id="fb-logout-buttom">
<button onclick="FB.logout(function(response) {
    statusChangeCallback(response);
  });">Sair</button>
 </div>
<div id="status">
</div>


<div id="fb-root"></div>
<script>
  (function() {
    var e = document.createElement('script');
    // replacing with an older version until FB fixes the cancel-login bug
    e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
    //e.src = 'scripts/all.js';
    e.async = true;
    document.getElementById('fb-root').appendChild(e);
}());
</script>

</body>
</html>
